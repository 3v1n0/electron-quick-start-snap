name: electron-quick-start
version: 1.0
summary: Electron Quick Start
description: This is a minimal Electron application based on the Quick Start Guide within the Electron documentation.

apps:
  electron-quick-start:
    command: electron-quick-start.wrapper
    plugs: [unity7, network]

parts:
  src:
    plugin: nodejs
    node-packages:
     - electron-prebuilt
    source: git://github.com/electron/electron-quick-start

  deps:
    plugin: nil
    stage-packages:
      - libnss3
      - fontconfig-config

  desktop-integration:
    plugin: nil
    stage-packages:
      - libappindicator3-1
      - libdbusmenu-glib4
      - libnotify4
      - libunity9

  launcher:
    plugin: copy
    files:
      electron-quick-start: electron-quick-start.wrapper
